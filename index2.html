<!DOCTYPE html>
<html>
<head>
  <title>Contact Us Form</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>


@media only screen and (min-width: 800px) {
  body {
    background-color: white;


  }
  .background-container{
    background-color: white;
    font-family: 'Open Sans', sans-serif;
  font-size: 20px;





  }


  .information-viewer{
    text-align:center;
    font-size:25px;
  }
}
@media only screen and (max-width: 640px) {
  body {
    background-color: lightblue;
    display: flex;

  }
  .background-container{
    background-color: white;
font-family: 'Open Sans', sans-serif;
  font-size: 20px;
  display: flex;
  flex-wrap: wrap;


    justify-content: center



  }


  .information-viewer{
    text-align:center;
    font-size:25px;
  }
}
</style>
</head>
<body>
<div class="background-container">
  <h1 style="text-align:center">Thank you for the interest</h1>
  <p style="text-align:center" >We will get back to you in a while</p>
  <p style="text-align:center" >Here are the details</p>
  <br><br><br>

  <div class="information-viewer">
    <p id="fullname"></p>

    <p id="emailaddress"></p>

    <p id="Password"></p>

    <p id="Phonenumber"></p>

    <p id="Address"></p>


  </div>

</div>


<script>
uservalue();
  //function for collecting all the user information for validation:
  function uservalue()
  {

    //value of Title:
    var title = sessionStorage.getItem("title");
    //Value of fullname:
    var fullname=sessionStorage.getItem("fullname");
    //value of Email Address:
    var email=sessionStorage.getItem("emailaddress");
    //value of Password:
    var password=sessionStorage.getItem("password");
    //value of Phonenumber:
    var Phonenumber=sessionStorage.getItem("Phonenumber");
    //value of address
    var address=sessionStorage.getItem("address");

    document.getElementById("fullname").innerHTML= title + fullname;

    document.getElementById("emailaddress").innerHTML=email;

    document.getElementById("Password").innerHTML=password;

    document.getElementById("Phonenumber").innerHTML=Phonenumber;

      document.getElementById("Address").innerHTML=address;



  }


</script>
</body>
</html>
